<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hCaptcha Verification Failed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="alert alert-warning mt-5 text-center" role="alert">
            <h4 class="alert-heading">hCaptcha Verification Failed!</h4>
            <p>Please try again. Your submission could not be verified.</p>
            <hr>
            <p class="mb-0">If you believe this is an error, please contact support.</p>
        </div>
        <div class="text-center">
            <a href="javascript:history.back()" class="btn btn-outline-dark">Go Back</a>
        </div>
    </div>
</body>
</html>
